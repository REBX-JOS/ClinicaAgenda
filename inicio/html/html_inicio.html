<!-- Preguntar a chatGPT
    a que se refiere con visible en md+ , en xs/md se puede abrir un modal u offcanvas según prefieras
    como es que hicimos el simbolo de búsqueda
    como es que funciona el header, no entiendo de donde salen tantos atributos para las etiquetas
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inicio</title>
    <link rel="icon" type="image/png" href="../img/favicon.png"/>
    <!-- Estilos -->
    <link rel="stylesheet" href="../styles/style_inicio.css"/>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body> 
    <!-- Navbar -->
    <nav class="navbar navbar-expand bg-transparent py-3">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand me-auto" href="#" aria-label="Logo de la clínica">
                <img src="../images/logo.png" alt="Logotipo" class="img-fluid" style="max-height: 40px;"/>
            </a>

             <!-- búsqueda (pill) visible -->
            <div class="d-none d-md-flex align-items-center me-3">
                <div class="search-pill d-flex align-items-center px-3 py-1 bg-white shadow-sm rounded-pill">
                    <input id="searchPill" class="form-control border-0 ps-0" type="search" placeholder="Búsqueda" aria-label="Buscar"/> 
                    <button id="searchButton" class="btn btn-link p-0 ms-2" aria-label="Buscar">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <path d="M21 21l-4.35-4.35" stroke="#333" stroke-width="2" stroke-linecap="round"></path>
                        <circle cx="11" cy="11" r="6" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle>
                </div>
            </div>

            <!-- Menú de navegación -->
             <!-- hamburguesa (offcanvas) -->
            <button class="btn btn-outline-light border-0 p-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas" aria-controls="menuOffcanvas" aria-label="Abrir menú">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M3 6h18M3 12h18M3 18h18" stroke="#000" stroke-width="2" stroke-linecap="round"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- OFFCANVAS MENU -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="menuOffcanvas" aria-labelledby="menuOffcanvasLabel">
        <div class="offcanvas-header">
        <h5 id="menuOffcanvasLabel">Menú</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body">
        <nav class="nav flex-column">
            <a class="nav-link" href="/logIn/html/html_logIn.html">Login</a>
        </nav>
        </div>
    </div>

    <!-- Hero o CTA, es la que transmite el proposito de la clinica -->
    <header class="hero-wrapper container my-5 p-0">
        <div class="hero rounded-4 overflow-hidden position-relative">
        <!-- imagen de fondo con overlay -->
        <div class="hero-bg" role="img" aria-label="Vista del edificio de la clínica"></div>

        <div class="hero-overlay"></div>

        <!-- contenido centrado -->
        <div class="hero-content container h-100 d-flex flex-column justify-content-center align-items-center text-center text-white px-3">
            <h1 class="display-4 fw-light hero-title">Clínica Nuestra Señora de Guadalupe</h1>
            <p class="lead mt-2 text-uppercase letter-spacing-3">Calidez con sentido humano</p>
            <a href="#servicios" class="btn btn-success btn-lg rounded-pill mt-4 px-4 py-2">Get Started</a>

            <!-- flecha down -->
            <a href="#servicios" class="down-anchor mt-5 text-white" aria-label="Ir a servicios">
            <svg width="36" height="36" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 5v14" stroke="#fff" stroke-width="1.5" stroke-linecap="round"></path>
                <path d="M19 12l-7 7-7-7" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            </a>
        </div>
        </div>
    </header>
    <main>
        <section>
            <h2>Servicios</h2>
            <p>Ofrecemos una variedad de servicios médicos para atender sus necesidades.</p>
        </section>
    </main>

    <script src="../scripts/script_inicio.js"></script>
</body>
</html>
