<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Horario - Clínica</title>
  <link rel="stylesheet" href="../styles/style_calendario.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <!-- Logo embebido (reemplaza o ajusta si deseas) -->
        <svg class="logo" viewBox="0 0 100 100" aria-hidden="true">
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0" stop-color="#7eaea2"/>
              <stop offset="1" stop-color="#c5e9df"/>
            </linearGradient>
          </defs>
          <circle cx="38" cy="45" r="28" fill="url(#g)"></circle>
          <path d="M55 18 L70 18" stroke="#a3c4bb" stroke-width="4" stroke-linecap="round"></path>
          <path d="M66 18 L66 38" stroke="#a3c4bb" stroke-width="4" stroke-linecap="round"></path>
          <circle cx="72" cy="72" r="4" fill="#7eaea2" />
        </svg>
        <div class="brand-text">CALIDEZ CON SENTIDO HUMANO</div>
      </div>

      <div class="topbar-actions">
        <div class="search">
          <input type="search" placeholder="Búsqueda" aria-label="Búsqueda" />
          <button class="search-btn" aria-label="Buscar">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M21 21l-4.35-4.35" stroke="#888" stroke-width="2" stroke-linecap="round"/>
              <circle cx="11" cy="11" r="6" stroke="#888" stroke-width="2" fill="none"/>
            </svg>
          </button>
        </div>

        <button class="hamburger" aria-label="Menú" title="Menú">
          <span></span><span></span><span></span>
        </button>

        <div class="avatar" title="Perfil">
          <svg viewBox="0 0 24 24" width="40" height="40" aria-hidden="true">
            <circle cx="12" cy="8" r="4" fill="#9fdcca"></circle>
            <path d="M4 20c1.8-4.4 7.4-4.4 8-4.4s6.2 0 8 4.4" fill="#9fdcca"></path>
          </svg>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <nav class="tabs" role="tablist">
      <button class="tab active" role="tab" aria-selected="true">Horario</button>
      <!-- Se pueden añadir otras pestañas -->
    </nav>

    <section class="schedule" aria-label="Horario semanal">
      <div class="days-row" role="tablist" aria-label="Días de la semana">
        <button class="day active">Lunes</button>
        <button class="day">Martes</button>
        <button class="day">Miércoles</button>
        <button class="day">Jueves</button>
        <button class="day">Viernes</button>
        <button class="day">Sábado</button>
        <button class="day">Domingo</button>
      </div>

      <div class="schedule-grid" id="scheduleGrid" aria-live="polite">
        <!-- Filas generadas por scripts.js -->
      </div>

      <div class="show-more-wrap">
        <button id="showMore" class="show-more" aria-expanded="false">
          Mostrar más
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 9l6 6 6-6" stroke="#444" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </section>
  </main>

  <script src="../scripts/script_calendario.js"></script>
</body>
</html>
