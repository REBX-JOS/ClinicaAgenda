<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Horario - Clínica</title>
  <link rel="stylesheet" href="../styles/style_calendario.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <img src="../../imagenes/logo-de-la-clinica.png" alt="Logo clínica" class="logo" />
        <div class="brand-text">CALIDEZ CON SENTIDO HUMANO</div>
      </div>

      <div class="topbar-actions">
        <div class="search-top">
          <input type="search" placeholder="Búsqueda" aria-label="Búsqueda" />
          <button class="search-btn" aria-label="Buscar">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M21 21l-4.35-4.35" stroke="#9a9a9a" stroke-width="1.8" stroke-linecap="round"/>
              <circle cx="11" cy="11" r="6" stroke="#9a9a9a" stroke-width="1.8" fill="none"/>
            </svg>
          </button>
        </div>

        <!-- hamburger minimal (single span + pseudo elements) -->
        <button class="hamburger" aria-label="Menú" title="Menú" aria-expanded="false">
          <span class="bars" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- NEW: tabs-row - left (tab + buscar cliente) and right (avatar) -->
    <nav class="tabs-row" role="tablist" aria-label="Navegación secundaria">
      <div class="tabs-left">
        <button class="tab active" role="tab" aria-selected="true">Horario</button>

        <div class="buscar-cliente">
          <input type="search" id="buscarCliente" placeholder="Buscar cliente" aria-label="Buscar cliente" />
          <button class="search-small" aria-label="Buscar cliente">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M21 21l-4.35-4.35" stroke="#8f8f8f" stroke-width="1.6" stroke-linecap="round"/>
              <circle cx="11" cy="11" r="6" stroke="#8f8f8f" stroke-width="1.6" fill="none"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="tabs-right">
        <button class="user-avatar" aria-label="Perfil">
          <svg viewBox="0 0 24 24" width="44" height="44" aria-hidden="true">
            <circle cx="12" cy="8" r="4" fill="#9fdcca"></circle>
            <path d="M4 20c1.8-4.4 7.4-4.4 8-4.4s6.2 0 8 4.4" fill="#9fdcca"></path>
          </svg>
        </button>
      </div>
    </nav>

    <section class="schedule" aria-label="Horario semanal">
      <div class="tabs-separator"></div>

      <div class="days-row" role="tablist" aria-label="Días de la semana">
        <button class="day">Lunes</button>
        <button class="day">Martes</button>
        <button class="day">Miércoles</button>
        <button class="day">Jueves</button>
        <button class="day">Viernes</button>
        <button class="day">Sábado</button>
        <button class="day">Domingo</button>
      </div>

      <div class="schedule-grid" id="scheduleGrid" aria-live="polite">
        <!-- Filas generadas por script_calendario.js -->
      </div>

      <div class="show-more-wrap">
        <button id="showMore" class="show-more" aria-expanded="false">
          Mostrar más
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 9l6 6 6-6" stroke="#444" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </section>
  </main>

  <script src="../scripts/script_calendario.js"></script>
</body>
</html>
