<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agendar servicio — Demo</title>
  <link rel="stylesheet" href="../styles/style_agendar_cita.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <!-- Logo de la clínica -->
      <div class="logo" aria-hidden="true">
        <img src="../../imagenes/logo-de-la-clinica.png" alt="Logotipo Clínica" style="width: 56px; height: 56px;">
      </div>
      <div class="brand">
        <div class="brand-title">CALIDEZ CON SENTIDO HUMANO</div>
      </div>
    </div>

    <div class="d-flex align-items-center gap-3">
      <div class="search-pill d-none d-md-flex align-items-center px-3">
        <input id="heroSearch" class="form-control border-0 bg-transparent" type="search" placeholder="Búsqueda" aria-label="Buscar">
        <button id="searchBtn" class="btn btn-link p-0 ms-2" aria-label="Buscar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M21 21l-4.35-4.35" stroke="#1f2937" stroke-width="1.6" stroke-linecap="round"></path>
            <circle cx="11" cy="11" r="6" stroke="#1f2937" stroke-width="1.6"></circle>
          </svg>
        </button>
      </div>

      <!-- Hamburger -->
      <button id="menuToggle" class="btn btn-transparent p-2" type="button" aria-label="Abrir menú" aria-expanded="false" aria-controls="menuOffcanvas">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="#000" stroke-width="2" stroke-linecap="round"></path>
        </svg>
      </button>
    </div>
  </header>

  <main class="main-wrap">
    <section class="card">
      <div class="tab-label">Agendar servicio</div>

      <div class="card-content">
        <div class="left">
          <label class="control search-control">
            <input id="service-search" type="search" placeholder="Buscar servicio" aria-label="Buscar servicio" />
            <button class="btn btn-link p-0" aria-label="Buscar">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M21 21l-4.35-4.35" stroke="#1f2937" stroke-width="1.6" stroke-linecap="round"></path>
                <circle cx="11" cy="11" r="6" stroke="#1f2937" stroke-width="1.6"></circle>
              </svg>
            </button>
          </label>

          <details class="control detail-control" id="dates">
            <summary>Fechas disponibles ▾</summary>
            <ul>
              <li data-value="2025-12-08">08 Dic 2025</li>
              <li data-value="2025-12-09">09 Dic 2025</li>
              <li data-value="2025-12-10">10 Dic 2025</li>
            </ul>
          </details>

          <details class="control detail-control" id="hours">
            <summary>Horarios disponibles ▾</summary>
            <ul>
              <li data-value="09:00">09:00</li>
              <li data-value="11:00">11:00</li>
              <li data-value="15:00">15:00</li>
            </ul>
          </details>

          <button id="book-btn" class="primary-btn">AGENDAR<br/>SERVICIO</button>
        </div>

        <div class="right">
          <div class="image-wrap">
            <img id="service-img" src="https://picsum.photos/seed/blood/800/500" alt="Imagen del servicio" />
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="../scripts/script_agendar_cita.js"></script>
</body>
</html>
